<nz-table #basicTable [nzData]="establishments">
  <thead>
    <tr>
      <th>Nombre</th>
      <th># intentos</th>
      <th>Correo</th>
      <th>Empresa</th>
      <th>Tipo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data['forms'].length }}</td>

      <td>{{ data.email }}</td>
      <td>{{ data.company ?? '' }}</td>
      <td>{{ data.establishment_type ? data.establishment_type.name: '' }}</td>
      <td>
        <a (click)="showEstablishment(data.id)"><span nz-icon nzType="eye" nzTheme="outline"></span></a>
      </td>
    </tr>
  </tbody>
</nz-table>
